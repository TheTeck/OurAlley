{% extends 'base.html' %}
{% block content %}

<h1>Home</h1>
<img src="" alt="">
<iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  src="https://www.google.com/maps/embed/v1/place?key={{ api_key }}
    &q={{ lat }}, {{ lng }}">
</iframe>
<p>lat: {{lat}}</p>
<p>lng: {{lng}}</p>
{% endblock %}
