{% extends 'base.html' %}
{% block content %}

<div class="green lighten-3 full-body" id="homepage">
    <div class="relative center-align">
        <img class="responsive-img center" src="../../static/images/dogsplaying.jpeg" alt="Image of two dogs">
        <h2 id="hometitle">OurAlley</h2>
        <h2 class="absolute white-text">Where dogs come to socialize</h2>
    </div>

    <div class="center top-buffer">
    {% if user.is_authenticated %}
        <h3>Welcome back!</h3>
    {% else %}
        <h5 class="white-text">Find local dogs nearby!</h5>
        <a href="{% url 'signup' %}" class="opac btn grey lighten-2 waves-effect waves-light">Sign Up</a>
        <p class="opac">Already have an account?</p>
        <a href="{% url 'login' %}" class="opac btn grey lighten-2 waves-effect waves-light">Log In</a>
    </div>
    {% endif %}

</div>

{% endblock %}
